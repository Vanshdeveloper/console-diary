<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="diary.css">
    <title>Console-diary</title>
</head>
<body>
    <header>
        <h1>Console Diary</h1>
    </header>

    <div class="inputs">
        <input type="date" name="date" id="date">
        <textarea name="text" id="text" placeholder="Write your thoughts here..." rows="5"></textarea>
        <button id="saveEntryBtn">Save Entry</button>
    </div>

    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
